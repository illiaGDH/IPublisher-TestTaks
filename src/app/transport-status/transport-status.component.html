<div class="transport-status">
  <div class="transport-status__top">
    <div class="transport-status__options">
      <mat-form-field class="transport-status__option">
        <mat-label>Організація</mat-label>
        <mat-select>
          <mat-option [value]="null">Усі</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field class="transport-status__option">
        <mat-label>Департамент</mat-label>
        <mat-select>
          <mat-option [value]="null">Усі</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field class="transport-status__option">
        <mat-label>Контрагент</mat-label>
        <mat-select>
          <mat-option [value]="null">Усі</mat-option>
        </mat-select>
      </mat-form-field>
    
      <mat-form-field class="transport-status__option">
        <input #search matInput placeholder="Пошук"/>
    
        <mat-icon matPrefix class="search__icon">search</mat-icon>  
      </mat-form-field>
    </div>
  
    <div>
      <mat-paginator fxFlex="none" [pageSizeOptions]="[10, 25, 100]" [pageSize]="25"></mat-paginator>
    </div>
  </div>
  
  <div class="transport-status__main">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="code" matSortDirection="asc" class="transport-status__table">
  
      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Транспортний засіб</th>
        <td mat-cell *matCellDef="let row">{{ row.vehicle }}</td>
      </ng-container>
  
      <ng-container matColumnDef="organization">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Організація</th>
        <td mat-cell *matCellDef="let row">{{ row.organization }}</td>
      </ng-container>
  
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Департамент</th>
        <td mat-cell *matCellDef="let row">{{ row.department }}</td>
      </ng-container>
  
      <ng-container matColumnDef="contragent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Контрагент</th>
        <td mat-cell *matCellDef="let row">{{ row.contragent }}</td>
      </ng-container>
  
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Код</th>
        <td mat-cell *matCellDef="let row">{{ row.code }}</td>
      </ng-container>
  
      <ng-container matColumnDef="trailer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Причіп</th>
        <td mat-cell *matCellDef="let row">{{ row.trailer }}</td>
      </ng-container>
  
      <ng-container matColumnDef="drivers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Водії</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="row.drivers?.length > 0">
            <ul class="drivers" *ngFor="let driver of row.drivers">
              <li>{{ driver }}</li>
            </ul>
          </ng-container>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">
          <div style="padding: 50px; text-align: center; color: var(--gray);">Пустий список</div>
        </td>
      </tr>
    </table>
  </div>
</div>
